<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="flex-container">
      <h1>Rock Paper Scissors</h1>

      <div class="choices">
        <div class="buttons">
          <button id="rock-btn" value="rock">
            <img src="assets/rock.png" height="100px" width="100px" />
          </button>
          <button id="paper-btn" value="paper">
            <img src="assets/paper.png" height="100px" width="100px" />
          </button>
          <button id="scissors-btn" value="scissors">
            <img src="assets/scissors.png" height="100px" width="100px" />
          </button>
        </div>
      </div>

      <div class="scoreboard">
        <div class="scoreboard-player">
          <p>Player</p>
          <div id="scoreboard-PlayerScore">0</div>
        </div>
        <div style="display: none;" id="popup" class="popup-banner">
          <div id="playerWins-banner" hidden>You Win!</div>
          <button id="restart-btnPlayer" hidden>Try Again!</button>
  
          <div id="computerWins-banner" hidden>Computer Wins!</div>
          <button id="restart-btnComputer" hidden>Try Again!</button>
        </div>

        <div class="scoreboard-computer">
          <p>Computer</p>
          <div id="scoreboard-ComputerScore">0</div>
        </div>
      </div>

      <div class="choicesC">
        <div class="buttons">
          <div id="computerChoiceRock">
            <img src="assets/rock.png" height="100px" width="100px" />
          </div>
          <div id="computerChoicePaper">
            <img src="assets/paper.png" height="100px" width="100px" />
          </div>
          <div id="computerChoiceScissors">
            <img src="assets/scissors.png" height="100px" width="100px" />
          </div>
        </div>
      </div>

  
    </div>
  </body>
  <script src="main.js"></script>
</html>
